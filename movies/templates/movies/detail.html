{% extends "base.html" %}


{% block content %}
<div class="row">
<div class="col-9 mx-auto">
    <div class="jumbotron" style="background-image: url(https://image.tmdb.org/t/p/w1280/{{ movie.backdrop_path }}); background-size: 100%; min-height: 400px">

    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>{{ movie.title }} </h3> <br>
            {% if movie.tagline %}
                <h4>{{ movie.tagline }}</h4>
            {% endif %}
            {% if movie.poster_path %}
                <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="img-fluid">
            {% endif %}


        </div>
        <div class="col-12 col-md-6">
            <h3>Release Date:</h3>
            <p> {{ movie.release_date }}</p>
            {{ movie.overview|linebreaks }} <br>
        </div>
    </div>
</div>
</div>

{% endblock %}
